hydra:
  sweep:
    dir: ${run_location:}
  output_subdir: conf
  job_logging:
    formatters:
      simple:
        format: '[%(asctime)s %(levelname)s] %(message)s'
    handlers:
      file:
        encoding: utf-8
  hydra_logging:
    handlers:
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${create:${hydra.mode}, ${hydra.sweep.dir}, progress.log}
    root:
      handlers:
        - console
        - file
#  verbose: false  # true -- sets all loggers to DEBUG
                   # NAME -- sets the logger NAME to DEBUG
                   # [NAME1, NAME2] -- sets the loggers with the specified names to DEBUG
