# @package data.set.image_properties.augmentations
train:
  transform:
    - _target_: xai_mam.utils.helpers.RepeatedAugmentation
      transforms:
        - _target_: albumentations.Rotate
          limit: 10
          border_mode: 0
          crop_border: true
          p: 1.0
      n: 10
    - _target_: xai_mam.utils.helpers.RepeatedAugmentation
      transforms:
        - _target_: xai_mam.utils.helpers.Shear
          limit: 10
          crop_border: true
          p: 1.0
      n: 10
    - _target_: xai_mam.utils.helpers.RepeatedAugmentation
      transforms:
        - _target_: albumentations.Perspective
          scale:
            - 0.2
            - 0.2
          p: 1.0
      n: 10
    - _target_: xai_mam.utils.helpers.RepeatedAugmentation
      transforms:
        - _target_: albumentations.HorizontalFlip
          p: 1.0
      n: 1
